<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>BienvenidApp</title>
  <base href="./">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <script type="text/javascript">
    var fs = undefined;
    var http = undefined;
    if (window["require"]) {
       fs = require("fs");
       http = require("http");
    }
  </script>
  <app-root>
    <style media="screen">#loader-wrapper{position:fixed;top:0;left:0;width:100%;height:100%;z-index:1000;background:#ddd}#loader{display:block;position:relative;left:50%;top:50%;width:150px;height:150px;margin:-75px 0 0 -75px;border-radius:50%;border:5px solid transparent;border-top-color:#1c3f7a;-webkit-animation:spin 2s linear infinite;animation:spin 2s linear infinite}#loader:before{content:"";position:absolute;top:5px;left:5px;right:5px;bottom:5px;border-radius:50%;border:5px solid transparent;border-top-color:#821a1b;-webkit-animation:spin 3s linear infinite;animation:spin 3s linear infinite}#loader:after{content:"";position:absolute;top:15px;left:15px;right:15px;bottom:15px;border-radius:50%;border:5px solid transparent;border-top-color:#f89f0e;-webkit-animation:spin 1.5s linear infinite;animation:spin 1.5s linear infinite}@-webkit-keyframes spin{0%{-webkit-transform:rotate(0deg);-ms-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes spin{0%{-webkit-transform:rotate(0deg);-ms-transform:rotate(0deg);transform:rotate(0deg)}100%{-webkit-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}}</style>
    <div id="loader-wrapper"><div id="loader"></div></div>
  </app-root>
</body>
</html>
